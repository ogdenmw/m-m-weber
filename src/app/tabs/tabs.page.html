
<ion-tabs *ngIf="!isDesktop">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>About</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Contact</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

<div *ngIf="isDesktop" class="desktop">
  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <img src="./assets/mmweber-logo.png" class="logo ion-text-left">
        </ion-col>
        <ion-col size="10">
          <div class="navbar" class="ion-text-center">
            <ion-button fill="clear" [routerLink]="['/tabs/tab1']" routerDirection="root" routerLinkActive="active-link" class="link">
              Home
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/tab2']" routerDirection="root" routerLinkActive="active-link" class="link">
              About
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/tab3']" routerDirection="root" routerLinkActive="active-link" class="link">
              Contact
            </ion-button>
          </div>
        </ion-col>
      </ion-row> 
    </ion-toolbar>
  </ion-header>

  <div class="footer">
    <span>MMWeber</span>
  </div>
</div>
