
<ion-menu contentId="main-content" *ngIf="!isDesktop">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-menu-button></ion-menu-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/tabs/tab1" routerDirection="root">
          <ion-label class="my-ion-item">HOME</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab2" routerDirection="root">
          <ion-label class="my-ion-item">SHOP</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab3" routerDirection="root">
          <ion-label class="my-ion-item">EVENTS</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/tab3" routerDirection="root">
          <ion-label class="my-ion-item">CONTACT</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>        
        <img src="./assets/mmweber-logo-white-transparent.png" class="logo ion-text-left" width="93px" height="50px">
        <ion-button fill="clear" color="primary">
          <ion-icon name="logo-instagram"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="primary">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="primary">
          <ion-icon name="logo-tiktok"></ion-icon>
        </ion-button>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-router-outlet id="content"></ion-router-outlet>
  </ion-content>
</div>

<div *ngIf="isDesktop" class="desktop">
  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <img src="./assets/mmweber-logo-white-transparent.png" class="logo ion-text-left">
        </ion-col>
        <ion-col size="8">
          <div class="navbar" class="ion-text-center">
            <ion-button fill="clear" [routerLink]="['/tabs/tab1']" routerDirection="root" routerLinkActive="active-link" class="link">
              Home
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/tab2']" routerDirection="root" routerLinkActive="active-link" class="link">
              Shop
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/tab3']" routerDirection="root" routerLinkActive="active-link" class="link">
              Events
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/tab3']" routerDirection="root" routerLinkActive="active-link" class="link">
              Contact
            </ion-button>
          </div>
        </ion-col>
        <ion-col size="2">
          <div class="navbar" class="ion-text-center">
            <ion-button fill="clear" color="primary">
              <ion-icon name="logo-instagram"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="primary">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="primary">
              <ion-icon name="logo-tiktok"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row> 
    </ion-toolbar>
  </ion-header>

</div>
