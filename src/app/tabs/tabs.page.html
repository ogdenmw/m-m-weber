
<ion-menu contentId="main-content" *ngIf="!isDesktop"> <!-- temporary turn off menu -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-menu-button></ion-menu-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/tabs/home" routerDirection="root">
          <ion-label class="my-ion-item">HOME</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/shop" routerDirection="root">
          <ion-label class="my-ion-item">SHOP</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/events" routerDirection="root">
          <ion-label class="my-ion-item">EVENTS</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/blog" routerDirection="root">
          <ion-label class="my-ion-item">BLOG</ion-label>
        </ion-item>
        <ion-item routerLink="/tabs/about" routerDirection="root">
          <ion-label class="my-ion-item">ABOUT</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content" *ngIf="!isDesktop">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
<!--        <img src="./assets/mmweber-logo-white-transparent.png" width="93px" height="50px">
  -->
  M.M.Weber
      </ion-title>
        <ion-buttons slot="end">
          <ion-button fill="clear" color="primary" href="https://www.instagram.com/m.m.weber_books/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="primary">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="primary">
            <ion-icon name="logo-tiktok"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-router-outlet id="content"></ion-router-outlet>
  </ion-content>
</div>

<div *ngIf="isDesktop" class="desktop">
  <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-row class="ion-nowrap ion-align-items-center">
        <ion-col size="auto">
          <img src="./assets/mmweber-logo-white-transparent.png" class="logo ion-text-left">
        </ion-col>
        <ion-col></ion-col>
        <ion-col size="auto" *ngIf="true"> <!-- temporary remove menu -->
          <div class="navbar" class="ion-text-center"> <!-- TODO: I do not think there should be 2 class attributes here-->
            <ion-button fill="clear" [routerLink]="['/tabs/home']" routerDirection="root" routerLinkActive="active-link">
              Home
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/shop']" routerDirection="root" routerLinkActive="active-link">
              Shop
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/events']" routerDirection="root" routerLinkActive="active-link">
              Events
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/blog']" routerDirection="root" routerLinkActive="active-link">
              Blog
            </ion-button>
            <ion-button fill="clear" [routerLink]="['/tabs/about']" routerDirection="root" routerLinkActive="active-link">
              About
            </ion-button>
          </div>
        </ion-col>
        <ion-col></ion-col>
        <ion-col size="auto">
          <div class="navbar" class="ion-text-right">
            <ion-button fill="clear" size="small" href="https://www.instagram.com/m.m.weber_books/" target="_blank">
              <ion-icon name="logo-instagram" aria-label="Instagram" size="small"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="small">
              <ion-icon name="logo-facebook" aria-label="Facebook" size="small"></ion-icon>
            </ion-button>
            <ion-button fill="clear" size="small">
              <ion-icon name="logo-tiktok" aria-label="TikTok" size="small"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row> 
    </ion-toolbar>
  </ion-header>
</div>
